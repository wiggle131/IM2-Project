{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    {% if title %}
    <title>Inventory System - {{ title }}</title>
    {% else %}
    <title>Inventory System </title>
    {% endif %}
</head>

<body>

    <div class="mt-10 mx-8">
        <div class="h-screen flex">
            <div class="w-1/4 fixed">
                <!-- Sidebar content -->
                <div class="  shadow-2xl mr-8 bg-white h-screen p-6 pt-10 border-top-custom">
                    <div class="flex items-center mb-10">
                        <img class="w-12 mr-2" src="{% static '/img/paint.png' %}" alt="Logo">
                        <span class="text-2xl font-bold ">Inventory System</span>
                    </div>

                    <!-- User -->
                    <a class="w-full " href="/home.html">
                        <div class="mb-10 border w-auto h-24 p-3 hover:border-gray-600 hover:bg-gray-200 
                        cursor-pointer overflow-hidden flex justify-between" style="border-radius: 20px;">
                            <div class=" flex items-center">
                                <div class=" bg-red-600 mr-3 flex items-center flex-none"
                                    style="border-radius: 15px; width: 55px; height: 55px;">
                                    <img class="w-10 ml-2" src="{% static '/img/art.png' %}" alt="Logo">
                                </div>
                                <span class="font-bold text-xl mr-5">Company Name</span>
                            </div>
                            <div class="flex items-center">
                                <svg width="16" height="10" viewBox="0 0 16 10" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L8 8L15 1" stroke="black" stroke-width="2" />
                                </svg>
                            </div>
                        </div>
                    </a>
                    <!-- User End-->

                    <!-- Menu-->
                    <div>
                        <a href="{% url 'dashboard-home' %}" class="w-full">
                            <div class="h-16  flex p-3 mb-4 font-semibold text-purple-400 hover:bg-purple-400  hover:text-purple-800   hover:font-bold"
                                style="border-radius: 20px;">
                                <div class="flex justify-start">
                                    <div class="flex items-center">
                                        <img class="w-10 mr-5 " src="{% static '/img/home.png' %}" alt="home">
                                        <span class="text-lg">Home</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a href="#" class="w-full">
                            <div class="h-16  flex p-3 mb-4 font-semibold text-purple-400 hover:bg-purple-400  hover:text-purple-800   hover:font-bold"
                                style="border-radius: 20px;">

                                <div class="flex items-center">
                                    <img class="w-10 mr-5 " src="{% static '/img/order.png' %}" alt="order">
                                    <span class="text-lg">Orders</span>
                                </div>

                            </div>
                        </a>
                        <a href="{% url 'dashboard-customer' %}" class="w-full">
                            <div class="h-16  flex p-3 mb-4 font-semibold text-purple-400 hover:bg-purple-400  hover:text-purple-800   hover:font-bold"
                                style="border-radius: 20px;">
                                <div class="flex items-center">
                                    <img class="w-10 mr-5 " src="{% static '/img/user.png' %}" alt="customer">
                                    <span class="text-lg">Customer</span>
                                </div>
                            </div>
                        </a>
                        <a href="#" class="w-full">
                            <div class="h-16  flex p-3 mb-4 font-semibold text-purple-400 hover:bg-purple-400  hover:text-purple-800   hover:font-bold"
                                style="border-radius: 20px;">

                                <div class="flex items-center">
                                    <img class="w-10 mr-5 " src="{% static '/img/label.png' %}" alt="products">
                                    <span class="text-lg">Products</span>
                                </div>
                            </div>
                        </a>
                        <a href="#" class="w-full">
                            <div class="h-16  flex p-3 mb-4 font-semibold text-purple-400 hover:bg-purple-400  hover:text-purple-800   hover:font-bold"
                                style="border-radius: 20px;">
                                <div class="flex items-center">
                                    <img class="w-10 mr-5 " src="{% static '/img/bar-chart.png' %}" alt="analytics">
                                    <span class="text-lg">Analytics</span>
                                </div>
                            </div>
                        </a>
                        <div class="border-b mt-20 border-gray-400"></div>
                    </div>
                </div>
            </div>
            <!-- Sidebar content -->


            <!-- Scroll wrapper -->
            <div class="flex-1 flex overflow-visible " style="margin-left: 25%; ">
                <!-- Scrollable container -->
                <div class="flex-1 overflow ml-4 mt-8 flex-wrap">
                    {% block content %}{% endblock %}
                </div> <!-- Scrollable container End -->
            </div><!-- Scroll wrapper -->
        </div>
    </div>

</body>

</html>
