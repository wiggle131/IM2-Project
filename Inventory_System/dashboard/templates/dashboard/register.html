{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory System - Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static '/css/register.css' %}" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Customer Background</h1>
    </header>
    <div class="content">
      <div class="content__inner">
        <div class="container overflow-hidden">
          <div class="multisteps-form">
            <div class="row">
              <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                <div class="multisteps-form__progress">
                  <button
                    class="multisteps-form__progress-btn js-active"
                    type="button"
                    title="User Info"
                  >
                    User Info
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Address"
                  >
                    Personal Info
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Order Info"
                  >
                    Educational
                  </button>
                  <button
                    class="multisteps-form__progress-btn"
                    type="button"
                    title="Message"
                  >
                    Professional
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-lg-8 m-auto">
                <form class="multisteps-form__form">
                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white js-active"
                    data-animation="scaleIn"
                  >
                    <h3
                      class="multisteps-form__title"
                      style="text-align: center"
                    >
                      User Info
                    </h3>
                    <hr />
                    <div class="multisteps-form__content">
                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-4">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="First Name"
                            name="firstname"
                            required
                          />
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Middle Name"
                            name="middlename"
                            required
                          />
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Last Name"
                            name="lastname"
                            required
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-4">
                          <input
                            class="multisteps-form__input form-control"
                            type="date"
                            name="birthday"
                            required
                          />
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0">
                          <select
                            class="multisteps-form__input form-control"
                            name="gender"
                            id="gender"
                          >
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0">
                          <select
                            class="multisteps-form__input form-control"
                            name="status"
                            id="status"
                            required
                          >
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Divorced">Divorced</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-12">
                          <input
                            class="multisteps-form__input form-control"
                            type="Text"
                            placeholder="Address, Street, Brgy, City"
                            name="address"
                            required
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-4">
                          <input
                            class="multisteps-form__input form-control"
                            type="Text"
                            placeholder="Province"
                            name="province"
                            required
                          />
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="number"
                            placeholder="Zip Code"
                            name="zipcode"
                            required
                          />
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Country"
                            name="country"
                            required
                          />
                        </div>
                      </div>

                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn ml-auto js-btn-next getStatus"
                          type="button"
                          title="Next"
                          style="background-color: #e94560; color: white"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>

                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3
                      class="multisteps-form__title"
                      style="text-align: center"
                    >
                      Personal Info
                    </h3>
                    <hr />
                    <div class="multisteps-form__content personal">
                      <div class="form-row mt-4 personal-1">
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0 child">
                          <input
                            class="multisteps-form__input form-control"
                            type="number"
                            placeholder="Number of Child"
                            name="numberOfChild"
                          />
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0 mothername">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Mother's Name"
                            name="mothername"
                          />
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0 fathername">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Father's Name"
                            name="fathername"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Mother's Occupation"
                            name="motherocupation"
                          />
                        </div>
                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Father's Occupation"
                            name="fatheroccupation"
                          />
                        </div>
                      </div>

                      <div class="form-row mt-4">
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Weight"
                            name="weight"
                          />
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Height"
                            name="height"
                          />
                        </div>
                        <div class="col-12 col-sm-4 mt-4 mt-sm-0">
                          <input
                            class="multisteps-form__input form-control"
                            type="text"
                            placeholder="Religion"
                            name="Religion"
                          />
                        </div>
                      </div>
                      <div class="button-row d-flex mt-4">
                        <button
                          id="prev"
                          class="btn js-btn-prev"
                          type="button"
                          title="Prev"
                          style="background-color: #e94560; color: white"
                        >
                          Prev
                        </button>
                        <button
                          class="btn ml-auto js-btn-next"
                          type="button"
                          title="Next"
                          style="background-color: #e94560; color: white"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>

                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3
                      class="multisteps-form__title"
                      style="text-align: center"
                    >
                      Educational Background
                    </h3>
                    <hr />

                    <div class="multisteps-form__content">
                      <div class="d-flex justify-content-between">
                        <div class="flex">Elementary Education</div>
                        <div class="flex">
                          <input
                            type="button"
                            value="Add"
                            id="addElem"
                            class="btn ml-auto"
                            style="background-color: #e94560; color: white"
                          />
                        </div>
                      </div>
                      <div id="elem">
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="School"
                              name="elemSchool"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Grade"
                              name="elemGrade"
                            />
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="Awards (Ex: Honesty, Punctual...)"
                              name="elemAwards"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Year Completed"
                              name="elemYearCompleted"
                            />
                          </div>
                        </div>
                      </div>
                      <hr />

                      <div class="d-flex justify-content-between">
                        <div class="flex">Junior High School</div>
                        <div class="flex">
                          <input
                            type="button"
                            value="Add"
                            id="addJunior"
                            class="btn ml-auto"
                            style="background-color: #e94560; color: white"
                          />
                        </div>
                      </div>
                      <div id="junior">
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="School"
                              name="juniorSchool"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Grade"
                              name="juniorGrade"
                            />
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="Awards (Ex: Honesty, Punctual...)"
                              name="juniorAwards"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Year Completed"
                              name="juniorYearCompleted"
                            />
                          </div>
                        </div>
                      </div>
                      <hr />

                      <div class="d-flex justify-content-between">
                        <div class="flex">Senior High School</div>
                        <div class="flex">
                          <input
                            type="button"
                            value="Add"
                            id="addSenior"
                            class="btn ml-auto"
                            style="background-color: #e94560; color: white"
                          />
                        </div>
                      </div>
                      <div id="senior" class="hide">
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="School"
                              name="seniorSchool"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Grade"
                              name="seniorGrade"
                            />
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="Awards (Ex: Honesty, Punctual...)"
                              name="seniorAwards"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Year Completed"
                              name="seniorYearCompleted"
                            />
                          </div>
                        </div>
                      </div>
                      <hr />

                      <div class="d-flex justify-content-between">
                        <div class="flex">College</div>
                        <div class="flex">
                          <input
                            type="button"
                            value="Add"
                            id="addCollege"
                            class="btn ml-auto"
                            style="background-color: #e94560; color: white"
                          />
                        </div>
                      </div>
                      <div id="college">
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="School"
                              name="collegeSchool"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Grade"
                              name="collegeGrade"
                            />
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="Awards (Ex: Honesty, Punctual...)"
                              name="collegeAwards"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Year Completed"
                              name="collegeYearCompleted"
                            />
                          </div>
                        </div>
                      </div>
                      <hr />

                      <div class="d-flex justify-content-between">
                        <div class="flex">Post Graduate</div>
                        <div class="flex">
                          <input
                            type="button"
                            value="Add"
                            id="addPost"
                            class="btn ml-auto"
                            style="background-color: #e94560; color: white"
                          />
                        </div>
                      </div>
                      <div id="post">
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="School"
                              name="postSchool"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Grade"
                              name="postGrade"
                            />
                          </div>
                        </div>
                        <div class="form-row mt-4">
                          <div class="col-12 col-sm-9 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="text"
                              placeholder="Awards (Ex: Honesty, Punctual...)"
                              name="postawards"
                            />
                          </div>
                          <div class="col-12 col-sm-3 mt-4 mt-sm-0">
                            <input
                              class="multisteps-form__input form-control"
                              type="number"
                              placeholder="Year Completed"
                              name="postYearCompleted"
                            />
                          </div>
                        </div>
                      </div>
                      <hr />
                      <div class="row">
                        <div class="button-row d-flex mt-4 col-12">
                          <button
                            class="btn js-btn-prev"
                            type="button"
                            title="Prev"
                            style="background-color: #e94560; color: white"
                          >
                            Prev
                          </button>
                          <button
                            id="profNext"
                            class="btn ml-auto js-btn-next"
                            type="button"
                            title="Next"
                            style="background-color: #e94560; color: white"
                          >
                            Next
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div
                    class="multisteps-form__panel shadow p-4 rounded bg-white"
                    data-animation="scaleIn"
                  >
                    <h3
                      class="multisteps-form__title"
                      style="text-align: center"
                    >
                      Professional Background
                    </h3>
                    <hr />
                    <div class="multisteps-form__content train">
                      <div class="count training-0">
                        <div class="d-flex justify-content-between">
                          <div class="flex">Training</div>
                          <div class="flex">
                            <input
                              type="button"
                              value="Add"
                              id="addTraining"
                              class="btn ml-auto"
                              style="background-color: #e94560; color: white"
                            />
                          </div>
                        </div>
                        <div id="training-0">
                          <div class="form-row mt-4">
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                              <input
                                class="multisteps-form__input form-control"
                                type="text"
                                placeholder="Title"
                                name="title"
                              />
                            </div>
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                              <input
                                class="multisteps-form__input form-control"
                                type="text"
                                placeholder="Sponsor"
                                name="sponsor"
                              />
                            </div>
                          </div>
                          <div class="form-row mt-4">
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                              <input
                                class="multisteps-form__input form-control"
                                type="date"
                                name="birthday"
                                required
                              />
                            </div>
                            <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                              <input
                                class="multisteps-form__input form-control"
                                type="venue"
                                placeholder="Venue"
                                name="venue"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr />

                      <div class="button-row d-flex mt-4">
                        <button
                          class="btn js-btn-prev"
                          type="button"
                          title="Prev"
                          style="background-color: #e94560; color: white"
                        >
                          Prev
                        </button>
                        <button
                          class="btn ml-auto"
                          type="button"
                          title="Send"
                          style="background-color: #e94560; color: white"
                        >
                          Send
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static '/js/register.js' %}"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script>
      var childdiv;
      $(document).on("click", ".getStatus", function () {
        var str = $("#status").val();

        var html = "";

        if (str.length === 7) {
          html =
            '<div class="form-row mt-6 spouse"><div class="col-12 col-sm-6"><input class="multisteps-form__input form-control"type="text" placeholder="Spouse Name" name="spousename"/> </div> <div class="col-12 col-sm-6 mt-4 mt-sm-0"> <input class="multisteps-form__input form-control" type="text" placeholder="Spouse Occupation" name="spouseoccupation" /> </div> </div>';

          $(".personal").prepend(html);
        } else if (str.length == 6) {
          childdiv = $(".child");
          $(".child").remove();
          $(".mothername").addClass("col-sm-6");
          $(".fathername").addClass("col-sm-6");
        }
      });

      $("#prev").click(function () {
        if (!$(".personal").hasClass("child")) {
          $(".personal-1").prepend(childdiv);
          window.alert("as");
        }
        $(".spouse").remove();
        $(".mothername").removeClass("col-sm-6");
        $(".fathername").removeClass("col-sm-6");
      });

      $(document).ready(function () {
        $("#elem").hide();
        $("#junior").hide();
        $("#senior").hide();
        $("#college").hide();
        $("#post").hide();
        $("#training-0").hide();
      });

      $("#addElem").click(function () {
        $("#elem").toggle();
        var str = $("#addElem").val();
        console.log(str.length);
        if (str.length === 3) {
          $("#addElem").prop("value", "Remove");
        } else {
          $("#addElem").prop("value", "Add");
        }
      });

      $("#addJunior").click(function () {
        $("#junior").toggle();
        var str = $("#addJunior").val();
        console.log(str.length);
        if (str.length === 3) {
          $("#addJunior").prop("value", "Remove");
        } else {
          $("#addJunior").prop("value", "Add");
        }
      });

      $("#addSenior").click(function () {
        $("#senior").toggle();
        var str = $("#addSenior").val();
        console.log(str.length);
        if (str.length === 3) {
          $("#addSenior").prop("value", "Remove");
        } else {
          $("#addSenior").prop("value", "Add");
        }
      });

      $("#addCollege").click(function () {
        $("#college").toggle();
        var str = $("#addCollege").val();
        console.log(str.length);
        if (str.length === 3) {
          $("#addCollege").prop("value", "Remove");
        } else {
          $("#addCollege").prop("value", "Add");
        }
      });

      $("#addPost").click(function () {
        $("#post").toggle();
        var str = $("#addPost").val();
        console.log(str.length);
        if (str.length === 3) {
          $("#addPost").prop("value", "Remove");
        } else {
          $("#addPost").prop("value", "Add");
        }
      });
      // var x = 1;
      // $("#addTraining").click(function () {
      //   $("#training").toggle();
      //   var str = $("#addTraining").val();
      //   console.log(str.length);
      //   if (str.length === 3) {
      //     $("#addTraining").prop("value", "Remove");
      //   } else {
      //     $("#addTraining").prop("value", "Add");
      //   }
